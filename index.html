<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz dia 14 cheirosa!</title>

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body>

<header class="cabecalho">
    <img src="logo.png" width="50">
    <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Minha lista</a>
    </nav>
</header>

<section class="banner">
    <div class="conteudo">
        <p class="titulo">Isa e João</p>

        <p class="detalhes">
            14 DE FEVEREIRO (OFICIAL)
            <span>
                <i class="fa-solid fa-star" style="color:#ff0000;"></i>
                <i class="fa-solid fa-star" style="color:#ff0000;"></i>
                <i class="fa-solid fa-star" style="color:#ff0000;"></i>
                <i class="fa-solid fa-star" style="color:#ff0000;"></i>
                <i class="fa-solid fa-star" style="color:#ff0000;"></i>
            </span>
        </p>

        <p class="descricao">
            Eu te amo. Feliz nosso dia ❤️
        </p>

        <div class="botoes">
            <button><i class="fa-solid fa-play"></i> Continuar</button>
            <button><i class="fa-solid fa-star"></i> Favorito</button>
            <button id="btn-audio"><i class="fa-solid fa-music"></i> Tocar</button>
        </div>

        <audio id="audio" src="iris.mp3"></audio>
    </div>
</section>

<section class="momentos">
    <h2>Nossos Momentos</h2>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./fotos/1.png"></div>
            <div class="swiper-slide"><img src="./fotos/2.png"></div>
            <div class="swiper-slide"><img src="./fotos/3.png"></div>
            <div class="swiper-slide"><img src="./fotos/4.png"></div>
            <div class="swiper-slide"><img src="./fotos/5.png"></div>
            <div class="swiper-slide"><img src="./fotos/6.png"></div>
        </div>
    </div>
</section>

<footer>
    De 2024 – Para sempre ❤️
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
const audio = document.getElementById('audio');
const btnAudio = document.getElementById('btn-audio');

btnAudio.addEventListener('click', () => {
    if (audio.paused) {
        audio.play();
        btnAudio.innerHTML = '<i class="fa-solid fa-pause"></i> Pausar';
    } else {
        audio.pause();
        btnAudio.innerHTML = '<i class="fa-solid fa-music"></i> Tocar';
    }
});

new Swiper('.swiper', {
    loop: true,
    slidesPerView: 1.4,
    spaceBetween: 10,
    breakpoints: {
        600: { slidesPerView: 2.2 },
        900: { slidesPerView: 4 }
    }
});
</script>

</body>
</html>
